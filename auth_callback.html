<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Club - Redirecionando...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff006e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .status {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ray Club</div>
        <div class="spinner"></div>
        <div class="message">üéâ Login realizado com sucesso!</div>
        <div class="status" id="status">Redirecionando para o aplicativo...</div>
    </div>

    <script>
        console.log('üîç Ray Club OAuth Callback iniciado');
        console.log('üîç URL atual:', window.location.href);
        
        // Capturar todos os par√¢metros poss√≠veis
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        console.log('üîç URL Params:', Object.fromEntries(urlParams));
        console.log('üîç Hash Params:', Object.fromEntries(hashParams));
        
        // Construir deep link com todos os par√¢metros
        let deepLink = 'rayclub://login-callback';
        const allParams = new URLSearchParams();
        
        // Adicionar par√¢metros da URL
        for (const [key, value] of urlParams) {
            allParams.append(key, value);
        }
        
        // Adicionar par√¢metros do hash
        for (const [key, value] of hashParams) {
            allParams.append(key, value);
        }
        
        // Se h√° par√¢metros, adicionar ao deep link
        if (allParams.toString()) {
            deepLink += '?' + allParams.toString();
        }
        
        console.log('üîç Deep link constru√≠do:', deepLink);
        
        // Fun√ß√£o para atualizar status
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('üì± Status:', message);
        }
        
        // Fun√ß√£o para tentar abrir o app
        function openApp() {
            updateStatus('Abrindo aplicativo...');
            
            try {
                // Tentar abrir o deep link
                window.location.href = deepLink;
                
                // Verificar se funcionou ap√≥s um tempo
                setTimeout(() => {
                    updateStatus('Se o app n√£o abriu, instale-o primeiro');
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Erro ao abrir deep link:', error);
                updateStatus('Erro ao abrir aplicativo');
            }
        }
        
        // Fun√ß√£o para fallback
        function showFallback() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="logo">Ray Club</div>
                <div class="message">‚úÖ Login realizado!</div>
                <div style="margin: 20px 0;">
                    <p>Por favor, abra o aplicativo Ray Club no seu dispositivo.</p>
                    <p style="font-size: 14px; opacity: 0.7;">
                        Se o app n√£o abrir automaticamente, toque no √≠cone do Ray Club na sua tela inicial.
                    </p>
                </div>
            `;
        }
        
        // Aguardar 2 segundos e tentar abrir o app
        setTimeout(() => {
            openApp();
        }, 2000);
        
        // Mostrar fallback ap√≥s 8 segundos
        setTimeout(() => {
            showFallback();
        }, 8000);
        
        // Log de debug detalhado
        console.log('üîç ========== RAY CLUB OAUTH DEBUG ==========');
        console.log('üîç Timestamp:', new Date().toISOString());
        console.log('üîç User Agent:', navigator.userAgent);
        console.log('üîç Referrer:', document.referrer);
        console.log('üîç Deep Link Final:', deepLink);
        console.log('üîç ==========================================');
    </script>
</body>
</html>
