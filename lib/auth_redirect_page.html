<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o Ray Club</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f7f4;
            color: #8B7355;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 115, 85, 0.2);
            border-top: 5px solid #8B7355;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #8B7355;
            text-decoration: underline;
            margin-top: 30px;
            font-weight: bold;
            padding: 12px 24px;
            background-color: #f2ece4;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
    
    <!-- Redirecionamento imediato via meta tag -->
    <meta http-equiv="refresh" content="0;url=rayclub://login-callback">
</head>
<body>
    <div class="spinner"></div>
    <h1>Autenticação concluída!</h1>
    <p>Redirecionando para o app Ray Club...</p>
    
    <!-- Link manual sempre visível -->
    <a href="rayclub://login-callback" class="manual-link">Clique aqui para abrir o app</a>

    <script>
        // Tentar redirecionar imediatamente via JavaScript
        window.location.href = 'rayclub://login-callback';
        
        // Backup: tentar novamente após um pequeno delay
        setTimeout(function() {
            window.location.href = 'rayclub://login-callback';
        }, 1000);
    </script>
</body>
</html>
